<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>PROYECTO</title>

    <!-- Bootstrap core CSS -->
<link href="css/bootstrap/bootstrap.min.css" type="text/css"   rel="stylesheet">

<link href="css/estilo.css" type="text/css"  rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="fontawesome/css/all.min.css">
    
    
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" type="text/css"  rel="stylesheet">
    
    <!-- llamo a conexion -->
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	 <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	 <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="js/conexion.js"></script>
    
    </head>
  <body>
  <!-- llamado a cabecera -->
  <div id="header">  </div>
   

<div class="container-fluid">
  <div class="row">
  <!-- llamado al menu -->
   <div id="nav"></div>
    

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">USUARIOS</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>
			<!-- colocar contenidos --> 
			<br>
			<button id="visualizar" class="btn btn-primary" onclick="mostrar('ver');">Insertar Nuevo usuario</button>
			<br>
			<div id="form" style="display: none;">
				<div class="row">
					<div class="col-lg-4">
						<input type="hidden" id="uid" >
						<input type="text" class="form-control" id="nombre" placeholder="Nombre usuario">					
					</div>
					<div class="col-lg-4">
						<input type="email" class="form-control" id="email" placeholder="Email">					
					</div>
					<div class="col-lg-4">
						<input type="password" class="form-control" id="clave" placeholder="Contraseña">					
					</div>				
				</div>
				<div class="row">
					<div class="col-lg-4">
						<input type="tel" class="form-control" id="telefono" placeholder="Teléfono">					
					</div>
					<div class="col-lg-4">
						<input type="text" class="form-control" id="rol" placeholder="Rol">					
					</div>
					<div class="col-lg-4"></div>				
				</div>
				<div class="row">
					<div class="col-lg-4"></div>
					<div class="col-lg-4">
						<button id="botong" class="btn btn-primary" onclick="agregar();" >Guardar</button>
						<button id="botone" class="btn btn-primary" onclick="editar();" style="display: none;" >Editar</button>					
					</div>
					<div class="col-lg-4">
						<button id="ocultar" class="btn btn-secondary" onclick="mostrar('ocultar');" >Cancelar</button>
					</div>				
				</div>
			</div>
			
			 <br>
			<div id="consulta">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<tr>
							<th>Nombre</th>
							<th>Email</th>
							<th>Contraseña</th>
							<th>Teléfono</th>
							<th>Rol</th>
							<th>Acciones</th>
						</tr>
						<tbody id="conusuario">
						
						</tbody>
					</table>
				</div>			
			</div>    
      
			<!-- fin contenidos -->
    </main>
  </div>
</div>
	<script src="js/partes/header.js"></script>
	<script src="js/partes/nav.js"></script>
	<script src="js/usuario.js"></script>

  </body>
</html>
